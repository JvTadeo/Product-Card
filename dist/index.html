<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700&family=Montserrat:wght@100;200;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="flex flex-col min-h-screen bg-bg">
<div class="flex flex-col md:flex-row justify-between gap-2 md:gap-8 items-center m-auto bg-white max-h-[600px] max-w-[250px]  md:max-w-[700px]  md:max-h-[500px] rounded-lg">
  <div class="overflow-hidde w-full h-52 md:h-full md:w-full">
    <img class="object-cover w-full h-full rounded-t-lg md:rounded-l-lg md:rounded-none" src="../public/images/image-product-desktop.jpg" alt="produt-img">
  </div>
  <div class="h-max align-middle pl-3 pr-3 pb-3 md:pr-5">      
    <p class="font-monteserat font-normal text-gray-500 pb-1 pt-1 text-[12px] md:text-[16px]">P E R F U M E</p>
    <h2 class="font-frauce font-bold text-2xl pt-1 pb-1 md:pt-5 md-pb-5 md:text-4xl">Gabrielle Essence Eau De Parfum</h2>
    <p class="font-monteserat font-medium text-gray-400 text-[12px] md:text-[16px]">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="flex flex-row items-center space-x-8 pt-2 md:pt-10">
      <p class="font-frauce font-bold text-green-700 text-3xl">$149.99</p>
      <span class="font-frauce text-base line-through" >$169.99</span>
    </div>
    <div class="flex justify-center w-full h-full pt-1 md:pt-5">
      <button class="bg-green-800 rounded-md w-[75%] h-[25px] md:w-full md:h-[50px] text-white font-monteserat font-normal text-[12px] md:text-[16px] md:font-bold">
        <svg class="h-4 w-4 inline-block mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>        
        Add to Cart
      </button>
    </div>
  </div>
</div>
  <footer class="bg-bg-footer text-center py-4 pr-2 pl-2 font-monteserat font-normal">
    Challenge by <a class="text-blue-700" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-blue-700" href="https://www.linkedin.com/in/jo%C3%A3o-vitor-tadeo-a373a419a/" target="_blank">Jo√£o Vitor Tadeo</a>.
  </footer>  
</body>
</html>
